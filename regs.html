<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Page </title>
</head>

<body style="background-color: lightblue">
    <center>
        <h1>Registration</h1>
    </center>
    <br>
    <hr>
    <hr>
    <br>
    <form>

        <label> Firstname </label>
        <input type="text" name="firstname" size="15" /> <br> <br>
        <label> Middlename: </label>
        <input type="text" name="middlename" size="15" /> <br> <br>
        <label> Lastname: </label>
        <input type="text" name="lastname" size="15" /> <br> <br>
        <label>Roll No </label>
        <input type="Roll No" name="Roll No" id="Roll No"> <br> <br>

        <label>
            Course :
        </label>
        <select>
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select>
        <label>Department</label>
        <select>
            <option value="Department">Course</option>
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="BT">BT</option>
            <option value="ECE">ECE</option>
            <option value="DS">DS</option>
            <option value="AI">AI</option>
        </select>

        <br>
        <br>
        <label>SEM</label>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select> <br><br>
        <label>Section</label><br>
        <input type="radio" name="A" /> A
        <input type="radio" name="B" /> B
        <input type="radio" name="C" /> C
        <br>
        <br>
        Subject Choice:
        <textarea cols="5" rows="1" value="Subject Choice"> </textarea>
        <br> <br>
        <button type="submit">Sub</button>  
        <button type="button" class="cancel">Cancel</button>
    </form>
</body>

</html>
